<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milanix</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <img src="assets/milanix logo.png" alt="ReadNow Logo" class="logo" />
    <h1>ReadNow</h1>
    <nav>
      <input type="text" id="searchBox" placeholder="Search books...">
      <select id="genreFilter">
        <option value="">All Genres</option>
        <option value="Romance">Romance</option>
        <option value="Thriller">Thriller</option>
        <option value="SciFi">Sci-Fi</option>
        <option value="Fantasy">Fantasy</option>
      </select>
      <a href="#submit">Publish</a>
    </nav>
  </header>

  <main>
    <div id="booksContainer">
      <!-- Book 1 -->
      <div class="book" data-genre="Romance" data-title="Letters Never Sent">
        <h2>Letters Never Sent</h2>
        <a href="books/Letters Never Sent.pdf" target="_blank">
          <img src="books/Letters Never Sent-cover.jpg" alt="Letters Never Sent Cover" class="book-cover" />
        </a>
      </div>

      <!-- Book 2 -->
      <div class="book" data-genre="SciFi" data-title="The Martian Files">
        <h2>The Martian Files</h2>
        <a href="books/book2.pdf" target="_blank">
          <img src="books/book2-cover.jpg" alt="The Martian Files Cover" class="book-cover" />
        </a>
      </div>
    </div>

    <section id="submit">
      <h2>Want to Publish Your Story?</h2>
      <p>Fill the form and upload your book:</p>
      <a href="https://forms.gle/your-google-form-link" target="_blank" class="submit-btn">Submit via Google Form</a>
    </section>
  </main>

  <footer>
    <p>Â© 2025 ReadNow. All Rights Reserved.</p>
    <a href="https://instagram.com" target="_blank"><img src="assets/insta.png" alt="Instagram"/></a>
    <a href="https://linkedin.com" target="_blank"><img src="assets/linkedin.png" alt="LinkedIn"/></a>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
